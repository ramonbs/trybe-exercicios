<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>
    <style>
        body{
            font-size: 16px;
        }

        h1{
            font-family: sans-serif;
            font-size: 65px;
            font-weight: 600;
            color: orange;
        }
        
        ul{
            background-color: aqua;
        }
        .same-style{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Exercícios 3.2</h1>
    <p class="same-style">Qual é a sua cor favorita?</p>
    <ul class="same-style">
        <li>Amarelo</li>
        <li>Vermelho</li>
        <li>Marrom</li>
    </ul>
</body>
</html>
